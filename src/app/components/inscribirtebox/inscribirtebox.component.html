<div class="flex">
    <div class="w-1/2 ">
      <div class=" rounded-xl bg-[url(/pages/contactanos/contactanos.jpg)] mx-auto h-96 min-w-sm max-w-lg  bg-cover bg-center"></div>
    </div>
    <div class="w-1/2">
      <div class="mx-auto">
        <h2 class="text-3xl pb-1">Inscribete</h2>
        <div *ngIf="statusForm() != 'Enviar'"  class="p-2  example-form mb-2 text-sm text-blue-800 rounded-lg bg-blue-50" role="alert">
          <span [innerHTML]="statusForm()" ></span>
        </div>    
        <form  [formGroup]="frmContactanos" (submit)="contactanos(frmContactanos.value)" class="example-form">

            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input type="text" matInput formControlName="name" />
              </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" placeholder="usuario@mail.com">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Celular</mat-label>
                <input type="number" matInput formControlName="cel" placeholder="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Carrera</mat-label>
              <input type="text" matInput formControlName="carrera" placeholder="Carrera de interes">
            </mat-form-field>

            <button
              class="w-full py-10" 
              [disabled]="btnStatus() || frmContactanos.invalid" 
              mat-flat-button 
              extended  [innerHTML]="statusForm()"></button>

          </form>
      </div>
    </div>
</div>
